<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-primary text-white">Calculator</div>
              <div class="card-body">
                <input
                  type="text"
                  id="display"
                  class="form-control mb-3"
                  disabled
                />
                <div class="row">
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary w-100"
                      onclick="toDisplay('7')"
                    >
                      7
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary w-100"
                      onclick="toDisplay('8')"
                    >
                      8
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary w-100"
                      onclick="toDisplay('9')"
                    >
                      9
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button
                      class="btn btn-danger w-100"
                      onclick="toDisplay('/')"
                    >
                      /
                    </button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary w-100"
                      onclick="toDisplay('4')"
                    >
                      4
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary w-100"
                      onclick="toDisplay('5')"
                    >
                      5
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary w-100"
                      onclick="toDisplay('6')"
                    >
                      6
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button
                      class="btn btn-danger w-100"
                      onclick="toDisplay('*')"
                    >
                      *
                    </button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary w-100"
                      onclick="toDisplay('1')"
                    >
                      1
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary w-100"
                      onclick="toDisplay('2')"
                    >
                      2
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary w-100"
                      onclick="toDisplay('3')"
                    >
                      3
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button
                      class="btn btn-danger w-100"
                      onclick="toDisplay('-')"
                    >
                      -
                    </button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary w-100"
                      onclick="toDisplay('0')"
                    >
                      0
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button
                      class="btn btn-secondary w-100"
                      onclick="toDisplay('.')"
                    >
                      .
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button class="btn btn-success w-100" onclick="calculate()">
                      =
                    </button>
                  </div>
                  <div class="col-md-3">
                    <button
                      class="btn btn-danger w-100"
                      onclick="toDisplay('+')"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <button
                      class="btn btn-warning w-100"
                      onclick="clearDisplay()"
                    >
                      Clear
                    </button>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-danger w-100" onclick="toRemove()">
                      DEL
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
  </body>
</html>
